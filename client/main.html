<head>
  <title>Devnote</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">DevNote</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
              <a href="#addModal" class="waves-effect waves-light btn modal-trigger">Add Idea</a>
              
            </li>
          {{/if}}
          <li class="nav-item">
              {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      <h1>Ideas</h1>
      {{#if currentUser}}
        <ul class="collection">
            {{#each notes}}
              {{> note}}
            {{/each}}
        </ul>
      {{else}}
        <p>Login to add ideas</p>
      {{/if}}
  </div>
  {{> add}}
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>


<template name="note">
  <li class="collection-item">
    {{text}}: <strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal" >
    <div class="modal-content">
      <h3>Add Idea</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add Idea">
      </form>
    </div>
  </div>
</template>
